{% extends "inicio/encabezado.html" %}

{% block titulo %} 

    <title> Formulario </title>

{% endblock %}


{% block contenido %}

    <h1> Formulario </h1>
    <p>Nombre: <input type="text" name="nombre"> </p>
    <p>Correo Electronico: <input type="text" name="correo"> </p>
    <p>Contraseña: <input type="text" name="contraseña"> </p>
    <p>Elige tu cargo: 
        <select name="cargo">
            <option> Profesor </option>
            <option> Alumno </option>
            <option> Director de trabajo </option>
            <option> Empleado </option>
            <option> Jefe de area </option>
        </select>
    </p><br>

    <p> Comentarios: </p> <p> <textarea cols="50" rows="10"></textarea> </p>
    <p> <input type="Button" name="enviar" value="Enviar" /> </p>

{% endblock %}
